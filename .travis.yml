# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

env:
  global:
    - secure: 
    - CACHE_DIR=$([ $TRAVIS_OS_NAME = 'windows' ] && echo "$HOME/AppData/Roaming/stack" || echo "$HOME/.stack")

# Choose a build environment
dist: xenial

# Do not choose a language; we provide our own build tools.
language: bash

os:
- linux
- osx
- windows

# Caching so the next build will be fast too.
cache:
  directories:
  - $CACHE_DIR

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    travis_retry curl --insecure -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
  elif [ "$TRAVIS_OS_NAME" = "linux" ]; then
    travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  elif [ "$TRAVIS_OS_NAME" = "windows" ]; then
    choco install haskell-stack
  fi

install:
# Build dependencies
- stack --no-terminal --install-ghc build --only-dependencies
- stack install github-release

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal build

after_success:
- |
  if test "$TRAVIS_TAG" -a "$TOKEN"; then
    cd $(stack path --local-bin)
    if [ "$TRAVIS_OS_NAME" = "windows" ]; then
      7z a "sdl-$TRAVIS_OS_NAME.zip" sdl.exe
      stack exec -- github-release upload --token $TOKEN --owner 'cloudcrypt' --repo 'm3u8' --tag "$TRAVIS_TAG" --file "sdl-$TRAVIS_OS_NAME.zip" --name "sdl-$TRAVIS_OS_NAME.zip"
      7z a "srtc-$TRAVIS_OS_NAME.zip" srtc.exe
      stack exec -- github-release upload --token $TOKEN --owner 'cloudcrypt' --repo 'm3u8' --tag "$TRAVIS_TAG" --file "srtc-$TRAVIS_OS_NAME.zip" --name "srtc-$TRAVIS_OS_NAME.zip"
    else
      tar -cvzf "sdl-$TRAVIS_OS_NAME.tar.gz" sdl
      stack exec -- github-release upload --token $TOKEN --owner 'cloudcrypt' --repo 'm3u8' --tag "$TRAVIS_TAG" --file "sdl-$TRAVIS_OS_NAME.tar.gz" --name "sdl-$TRAVIS_OS_NAME.tar.gz"
      tar -cvzf "srtc-$TRAVIS_OS_NAME.tar.gz" srtc
      stack exec -- github-release upload --token $TOKEN --owner 'cloudcrypt' --repo 'm3u8' --tag "$TRAVIS_TAG" --file "srtc-$TRAVIS_OS_NAME.tar.gz" --name "srtc-$TRAVIS_OS_NAME.tar.gz"
    fi
  fi
